<mat-dialog-content class="content">
    <h3> Are you sure you want to {{details.message}} ?</h3>

</mat-dialog-content>
<mat-dialog-actions>
    <button class="yesoption" mat-raised-button  (click)="handleAction()">Yes</button>
    <button class="nooption" mat-raised-button mat-dialog-close >No</button>

</mat-dialog-actions>
