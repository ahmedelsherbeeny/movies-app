<mat-toolbar>
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Log In</span>


    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="typograghy">
    <form [formGroup]="logInForm">
        <div fxFlex fxLayout="column">
           
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="logInForm.controls.email.touched && logInForm.controls.email.invalid ">
                    <span *ngIf="logInForm.controls.email.errors?.required">This field is required.</span>
                    <span *ngIf="logInForm.controls.email.errors?.pattern">This field is invalid.</span>

                </mat-error>

            </mat-form-field>
            
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="logInForm.controls.password.touched && logInForm.controls.password.invalid ">
                    <span *ngIf="logInForm.controls.password.errors?.required">This field is required.</span>
                    <span *ngIf="logInForm.controls.password.errors?.pattern">This field is invalid</span>

                </mat-error>

            </mat-form-field>
            

        </div>
        
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="btn-2" mat-raised-button  (click)="handleSubmit()" [disabled]="logInForm.invalid">Submit</button>
    <button mat-raised-button  mat-dialog-close>Close</button>

</mat-dialog-actions>
