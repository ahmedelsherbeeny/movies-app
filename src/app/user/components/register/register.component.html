
<mat-toolbar>
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Sign Up</span>


    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="typograghy">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label style="color: black;">Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid ">
                    <span *ngIf="signupForm.controls.name.errors?.required">This field is required.</span>
                    <span *ngIf="signupForm.controls.name.errors?.pattern">This field is invalid</span>

                </mat-error>

            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid ">
                    <span *ngIf="signupForm.controls.email.errors?.required">This field is required.</span>
                    <span *ngIf="signupForm.controls.email.errors?.pattern">This field is invalid.</span>

                </mat-error>

            </mat-form-field>
           
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid ">
                    <span *ngIf="signupForm.controls.password.errors?.required">This field is required.</span>
                    <span *ngIf="signupForm.controls.password.errors?.pattern">This field is invalid</span>


                </mat-error>

            </mat-form-field>
            

        </div>
        
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="btn-2" mat-raised-button  (click)="handleSubmit()" [disabled]="signupForm.invalid">Submit</button>
    <button  mat-raised-button   mat-dialog-close>Close</button>

</mat-dialog-actions>
